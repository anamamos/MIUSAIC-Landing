<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUSAIC - Iniciar sesión</title>
    <link rel="shortcut icon" href="./../resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./../styles/root.css">
    <link rel="stylesheet" href="./../styles/Navbar.css">
    <link rel="stylesheet" href="./../styles/Footer.css">
    <link rel="stylesheet" href="./../styles/LoginPage/LoginPage.css">
</head>

<body>
    <main>
        <nav>
            <img class="logo" src="./../resources/logo.png" alt="" srcset="">
            <ul class="navbar__controls">
                <a href="./../index.html">Inicio</a>
                <a href="./AboutUs.html">Nosotros</a>
                <a href="./ContactUs.html">Contáctenos</a>
                <hr />
                <a class="selected">Acceder</a>
                <a class="cta__button" href="./SignUp.html">¡Crea una cuenta!</a>
            </ul>
        </nav>
        <section>
            <img src="./../resources/Login/LoginImage.png" alt="" srcset="">
            <form class="contact__form" action="" onsubmit="LogIn(); return false;">
                <h1>Inicia sesión</h1>
                <h4>¿Aun no tienes una cuenta? <a href="./SignUp.html"> Registrate</a></h4>

                <h3>Ingresa tus datos</h3>




                <div class="input">
                    <label for="Email">Correo</label>
                    <input onchange="SetUser(event.target.value)" name="Email" type="email" required>
                </div>

                <div class="input">
                    <label for="Phone">Contraseña</label>
                    <input onchange="SetPassword(event.target.value)" minlength="8" name="Phone" type="password"
                        required>
                </div>


                <button class="cta__button " type="submit">Continuar</button>

            </form>
        </section>

    </main>

    <footer>
        <div class="landing__page__footer__copyright">

            <span>
                <p><strong>En asociación con:</strong></p> <img src="./../resources/logo_nea.png" alt="" srcset="">
            </span>

            <p>Todos los derechos reservados</p>

        </div>
        <div class="landing__page__footer__newsletter">
            <p><strong>¿No quieres perderte ninguna novedad?<br>
                    Suscribete a nuestro New Letter</strong></p>
            <div class="newsletter__subscription">
                <input type="email" name="" id="" placeholder="Ej: tucorreo@correo.com">
                <button class="cta__button">Enviar</button>
            </div>

        </div>
    </footer>

    <script src="./../src/LoginPage.js"></script>
</body>

</html>
