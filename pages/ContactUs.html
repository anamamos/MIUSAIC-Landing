<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUSAIC - Contáctenos</title>

    <link rel="shortcut icon" href="./../resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./../styles/root.css">
    <link rel="stylesheet" href="./../styles/Navbar.css">
    <link rel="stylesheet" href="./../styles/Footer.css">
    <link rel="stylesheet" href="./../styles/ContacUsPage/ContatcUsPage_Main.css">

</head>

<body>
    <main>

        <nav>
            <img class="logo" src="./../resources/logo.png" alt="" srcset="">
            <ul class="navbar__controls">
                <a href="./../index.html">Inicio</a>
                <a href="./AboutUs.html">Nosotros</a>
                <a class="selected" href="">Contáctenos</a>
                <hr />
                <a href="./Login.html">Acceder</a>
                <a class="cta__button" href="./SignUp.html">¡Crea una cuenta!</a>
            </ul>
        </nav>
        <img src="./../resources/ContactUs/topOrnament.png" alt="" srcset="">
        <section>

            <form class="contact__form" action="">
                <h1>Contáctenos</h1>
                <h4>Nuestro equipo está atento a lo que nos quieras decir</h4>
                <div class="name__inputs">
                    <div class="input">
                        <label for="Name">Nombre</label>
                        <input name="Name" type="text" required>
                    </div>
                    <div class="input">
                        <label for="Lastname">Apellido</label>
                        <input name="Lastname" type="text" required>
                    </div>
                </div>



                <div class="input">
                    <label for="Email">Correo</label>
                    <input name="Email" type="email" required>
                </div>

                <div class="input">
                    <label for="Phone">Número celular</label>
                    <input name="Phone" type="number" placeholder="+57 (555) 000-0000" required>
                </div>

                <div class="input">
                    <label for="Message">Mensaje</label>
                    <textarea rows="4" cols="60" name="Message">

                     </textarea>

                </div>

                <button class="cta__button -accent" type="submit">Enviar mensaje</button>

            </form>
            <img src="./../resources/ContactUs/presentation.png" alt="" srcset="">
        </section>
    </main>

    <footer>
        <div class="landing__page__footer__copyright">

            <span>
                <p><strong>En asociación con:</strong></p> <img src="./../resources/logo_nea.png" alt="" srcset="">
            </span>

            <p>Todos los derechos reservados</p>

        </div>
        <div class="landing__page__footer__newsletter">
            <p><strong>¿No quieres perderte ninguna novedad?<br>
                    Suscribete a nuestro New Letter</strong></p>
            <div class="newsletter__subscription">
                <input type="email" name="" id="" placeholder="Ej: tucorreo@correo.com">
                <button class="cta__button">Enviar</button>
            </div>

        </div>
    </footer>

</body>




</html>
